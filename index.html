<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form action="" class="form-login">
            <img src="https://i-giaitri.vnecdn.net/2021/03/14/Avatar-1615695904-2089-1615696022_680x0.jpg" alt="" class="avatar">
            <input type="text" placeholder="Username" class="field" id="username">
            <input type="text" placeholder="Password" class="field" id="password">
            <button class="sign-in-button" onclick="login">Sign In</button>
            <div class="help-block">
                <div class="checkbox-block">
                    <input type="checkbox" title="Remember me">
                    <p class="checkbox-title">Remember me</p>
                </div>
                <a href="https://www.google.com/">Need help</a>
            </div>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
